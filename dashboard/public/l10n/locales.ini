homeTitle1=शुगरलाइज़र सर्वर में आपका स्वागत है
homeContent1=शुगरलाइज़र सर्वर एक स्थानीय सर्वर पर शुगराइज़र की तैनाती की अनुमति देता है, उदाहरण के लिए एक स्कूल सर्वर पर, इसलिए एक स्थानीय अनुप्रयोग के रूप में स्थानीय रूप से सुगराइज़र को उजागर करें।
homeTitle2=सुगराइज़र सारांश कार्ड
homeContent2=इन कार्डों में छात्रों की कुल संख्या, कुल कक्षाओं, उपलब्ध गतिविधियों और कुल जर्नल प्रविष्टि संख्या जैसे तैनात सर्वर का वास्तविक समय उपयोगकर्ता सारांश होता है।
homeTitle3=शीर्ष योगदानकर्ता चार्ट
homeContent3=यह चार्ट सभी समय के शीर्ष 5 योगदानकर्ताओं को दिखाता है।
homeTitle4=शीर्ष क्रियाएँ चार्ट
homeContent4=यह चार्ट सबसे अधिक इस्तेमाल की जाने वाली सुगराइज़र गतिविधियाँ दिखाता है।
homeTitle5=हाल की छात्र तालिका
homeContent5=यह तालिका सबसे हाल ही में सक्रिय उपयोगकर्ताओं की सूची दिखाती है।
homeTitle6=हाल की प्रविष्टियाँ तालिका
homeContent6=यह तालिका छात्रों द्वारा हाल ही में जोड़ी गई जर्नल प्रविष्टियों को दिखाती है।
homeTitle7=शुगरलाइज़र सर्वर साइडबार
homeContent7=यह सुगराइज़र सर्वर साइडबार है, एप्लिकेशन के माध्यम से नेविगेट करने के लिए इसका उपयोग करें।
homeTitle8=भाषा चयन
homeContent8=यह भाषा चयन ड्रॉपडाउन है। सुगराइज़र-सर्वर भाषा को स्विच करने के लिए इसका उपयोग करें।
homeTitle9=नवबार XO
homeContent9=यह XO आइकन है। सुगराइज़र सर्वर से अपने प्रोफ़ाइल या लॉगआउट तक पहुँचने के लिए इसका उपयोग करें।
usersTitle1=उपयोगकर्ता दृश्य में आपका स्वागत है
usersContent1=यह यूजर्स का नजरिया है। आप इस दृश्य से उपयोगकर्ताओं को बना सकते हैं, देख सकते हैं, संपादित कर सकते हैं और हटा सकते हैं।
usersTitle2=उपयोगकर्ता खोज
usersContent2=आप नाम दर्ज करके और परिणाम दिखाएँ बटन पर क्लिक करके यहां से उपयोगकर्ताओं को खोज सकते हैं।
usersTitle3=उपयोगकर्ता जोड़ें
usersContent3=यह बटन आपको उपयोगकर्ता को जोड़ने के लिए ले जाएगा, जहाँ आप एक नया उपयोगकर्ता बना सकते हैं।
usersTitle4=CSV से जोड़ें
usersContent4=यह बटन आपको एक से अधिक उपयोगकर्ताओं को इनपुट के रूप में CSV फ़ाइल का उपयोग करके एक साथ अपलोड करने देगा।
usersTitle5=उपयोगकर्ता निर्यात करें
usersContent5=यह बटन सभी मौजूदा उपयोगकर्ताओं को CSV फ़ाइल के रूप में निर्यात करेगा।
usersTitle6=जर्नल प्रविष्टियाँ देखें
usersContent6=यह बटन उपयोगकर्ता के लिए सभी जर्नल प्रविष्टियाँ खोलता है।
usersTitle7=यूजर को संपादित करो
usersContent7=यह बटन संपादन उपयोगकर्ता दृश्य को खोलता है।
usersTitle8=उपभोक्ता मिटायें
usersContent8=यह बटन उपयोगकर्ता को सुगराइज़र-सर्वर से हटा देता है।
activitiesTitle1=क्रियाएँ दृश्य में आपका स्वागत है
activitiesContent1=इस दृश्य में, आप सुगराइज़र गतिविधियों को देख और लॉन्च कर सकते हैं। आप उन्हें फिर से चालू कर सकते हैं और उन्हें पसंदीदा में से जोड़ / हटा सकते हैं।
activitiesTitle2=गतिविधियों की सूची
activitiesContent2=यह सभी सुगराइज़र गतिविधियों की सूची है।
activitiesTitle3=गतिविधि खोज
activitiesContent3=आप इस खोज बॉक्स का उपयोग करके गतिविधि खोज सकते हैं।
activitiesTitle4=गतिविधि कार्ड
activitiesContent4=प्रत्येक गतिविधि कार्ड में गतिविधि का आइकन, नाम और संस्करण होता है।
activitiesTitle5=पुन: सक्रियता गतिविधि
activitiesContent5=आप इस हैंडल द्वारा किसी गतिविधि को फिर से खींचना और छोड़ना कर सकते हैं।
activitiesTitle6=पसंदीदा टॉगल करें
activitiesContent6=यह बटन पसंदीदा सूची से गतिविधि को चालू करेगा।
activitiesTitle7=गतिविधि शुरू करें
activitiesContent7=यह बटन दूसरे टैब में गतिविधि लॉन्च करेगा।
journalTitle1=जर्नल व्यू में आपका स्वागत है
journalContent1=इस दृश्य में, आप छात्रों की जर्नल प्रविष्टियों को देख सकते हैं और उन्हें ठीक उसी तरह लॉन्च कर सकते हैं जैसे वे छात्र के उपकरण में दिखाई देते हैं।
journalTitle2=जर्नल खोजें
journalContent2=छात्र और पत्रिका प्रकार का चयन करें और जर्नल प्रविष्टियों को सूचीबद्ध करने के लिए परिणाम दिखाएँ पर क्लिक करें।
journalTitle3=प्रविष्टियां
journalContent3=यह उपयोगकर्ता द्वारा सभी जर्नल प्रविष्टियों की सूची है।
journalTitle4=जर्नल प्रविष्टि
journalContent4=प्रत्येक जर्नल एंट्री कार्ड में आइकन, शीर्षक, टाइमस्टैम्प और प्रविष्टि का आकार होता है।
journalTitle5=गतिविधि शुरू करें
journalContent5=यह बटन गतिविधि को किसी अन्य टैब में ठीक उसी तरह लॉन्च करेगा जैसे वे छात्र के उपकरण में दिखाई देते हैं।
journalTitle6=उपभोक्ता मिटायें
journalContent6=यह बटन छात्र की पत्रिका से प्रविष्टि को हटा देता है।
classroomTitle1=कक्षा दृश्य में आपका स्वागत है
classroomContent1=इस दृश्य में, आप कक्षाओं को जोड़ सकते हैं, सूचीबद्ध कर सकते हैं, संपादित कर सकते हैं और हटा सकते हैं।
classroomTitle2=कक्षा खोज
classroomContent2=आप नाम दर्ज करके और शो परिणाम बटन पर क्लिक करके यहां से कक्षाओं की खोज कर सकते हैं।
classroomTitle3=कक्षा जोड़ें
classroomContent3=यह बटन आपको "कक्षा जोड़ें" दृश्य में ले जाएगा जहाँ आप एक नई कक्षा बना सकते हैं।
classroomTitle4=कक्षाओं
classroomContent4=यह सभी कक्षाओं की सूची है।
classroomTitle5=कक्षा
classroomContent5=प्रत्येक कक्षा की पंक्ति में अंतिम अपडेट का एक आइकन, नाम, छात्र गणना और टाइमस्टैम्प शामिल है।
classroomTitle6=छात्र देखें
classroomContent6=इससे इस कक्षा में उपस्थित छात्रों की सूची खुल जाएगी।
classroomTitle7=कक्षा संपादित करें
classroomContent7=यह बटन संपादन कक्षा दृश्य को खोलता है।
classroomTitle8=कक्षा हटाएँ
classroomContent8=यह बटन सुगराइज़र-सर्वर से कक्षा को हटा देता है।
