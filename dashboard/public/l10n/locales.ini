homeTitle1=Welcome to Sugarizer Server
homeContent1=Sugarizer Server allows the deployment of Sugarizer on a local server, for example on a school server, so expose locally Sugarizer as a Web Application.
homeTitle2=Sugarizer Summary Cards
homeContent2=These cards contain real-time user summary of the deployed server like the total number of students, total classrooms, available activities, and total journal entry count.
homeTitle3=Top Contributor Chart
homeContent3=This chart shows the top 5 contributing students of all time.
homeTitle4=Top Activities Chart
homeContent4=This chart shows the most frequently used Sugarizer Activities.
homeTitle5=Recent Students Table
homeContent5=This table shows the list of most recently active users.
homeTitle6=Recent Entries Table
homeContent6=This table shows the most recently added journal entries by the students.
